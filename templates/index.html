<!DOCTYPE html>
<html>
<head>
    <title id="title">Workers of Miracles Retreat</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
           /* Adjust font size for mobile view */
           @media (max-width: 576px) {
            h2 {
                font-size: 36px;
            }
            p {
                font-size: 20px;
            }
        }
        /* Add other custom styles here */
    </style>
</head>
<body>
    <div id="nav-here"></div><script src="backend/nav-content.js"></script>

    <!-- Hero Image -->
    <div class="hero-image text-center sticky-top" style="background-color: #8d949a; ">
        <img src="static/flier.jpg" alt="Flier Image" class="img-fluid">
    </div>

    <!-- Event Details -->
    <div class="container my-5" id="index-content"></div>


    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 d-md-none d-lg-block">
        <p>&copy; 2023 Workers of Miracles Retreat. All rights reserved.</p>
    </footer>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="backend/index-content.js"></script>

    <!-- JavaScript to hide navbar on scroll down -->
    <script>
        let prevScrollpos = window.pageYOffset;
        window.onscroll = function() {
            let currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                document.querySelector("nav").style.top = "0";
            } else {
                document.querySelector("nav").style.top = "-72px";
            }
            prevScrollpos = currentScrollPos;
        }
    </script>

</body>
</html>
