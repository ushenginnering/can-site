<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.theme.default.min.css">
    <title>Image Carousel</title>
</head>
<body class="bg-gray-200">

<div class="owl-carousel">
    <div class="item"><img src="uploads/cover.jpg" alt="Cover" width="300" height="300"></div>
    <div class="item"><img src="uploads/bts.jpeg" alt="Base" width="300" height="300"></div>
    <div class="item"><img src="uploads/flier.jpg" alt="Output" width="300" height="300"></div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- Owl Carousel JS -->
<script src="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/owl.carousel.min.js"></script>

<!-- Initialize Owl Carousel -->
<script>
    $(document).ready(function(){
        $('.owl-carousel').owlCarousel({
            items: 1,
            loop: true,
            autoplay: true,
            autoplayTimeout: 3000, // Adjust the delay in milliseconds (3 seconds in this case)
        });
    });
</script>

</body>
</html>
