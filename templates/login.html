{% extends "layout.html" %}

{% block head %}
    <title>User Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
{% endblock head %}


{% block body %}

    <div id="nav-here"></div><script src="backend/nav-content.js"></script>
    
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-lg-6">
                <h2 class="text-center">WORKERS OF MIRACLE PARTNER'S MEETING REGISTRATION FORM</h2>
                <p class="text-center">WE LOVE YOU</p>
                <!-- Rest of the form goes here -->
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>

                        <!-- Bootstrap alert container -->
                    <div id="alert-container" class="mt-2"></div>

                    
                    <br><br>
                    <a href="/signup">Signup now</a>
                </form>
                
            
            </div>
            <div class="col-lg-6">
                <!-- Hero Image -->
                <div class="hero-image text-center sticky-top" style="background-color: #8d949a; margin-top: 80px; ">
                    <img src="static/images/flier.jpg" alt="Flier Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    
    

  
<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("login-form");
        const alertContainer = document.getElementById("alert-container");
        const loginButton = form.querySelector("#loginBtn");

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            loginButton.disabled = true;

            const formData = new FormData(form);

            fetch("backend/login.php", {
                method: "POST",
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                
                if (data == "Login successful!"){
                    showAlert("success", data);
                    window.location.href = "admin.html"; 
                }
               else{
                   showAlert("warning", data);
               }
            })
            .catch(error => {
                showAlert("danger", "Login failed. Please check your credentials.");
            })
            .finally(() => {
                loginButton.disabled = false;
            });
        });

        function showAlert(type, message) {
            const alertDiv = document.createElement("div");
            alertDiv.className = `alert alert-${type} mt-3`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 2000);
        }
    });
</script>
{% endblock body %}
