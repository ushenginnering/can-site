{% extends "layout.html" %} {% block head %}
<link rel="stylesheet" href="/static/css/style.css" />
<title>Login</title>
{% endblock head %} {% block body %}
<div class="container mt-5">
    <div style="margin-top: 100px"></div>
    <!-- Header -->
    <header class="text-center">
        <h1 class="display-4"><i class="fas fa-fire mr-3"></i> Login</h1>
    </header>

    <!-- Form Section -->
    <form id="login-form" action="{% url 'login' %}" method="post">
        {% csrf_token %} {% for field in form %}
        <div class="fieldWrapper mb-3">
            {{ field.label_tag }} {{ field }}
            <p class="text-danger">{{ field.errors }}</p>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>

        <!-- Bootstrap alert container -->
        <div id="alert-container" class="mt-2"></div>

        <br /><br />
        Don't have an account? <a href="/signup">Signup now</a>
    </form>

    <style>
        ul.errorlist {
            list-style-type: none;
        }

        ul.errorlist li {
            color: #dc3545 !important;
        }
    </style>

    <div style="margin-top: 100px"></div>
</div>
{% endblock body %}
