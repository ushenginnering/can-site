{% extends "layout.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
<script src="https://kit.fontawesome.com/7dc614ef69.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/static/css/style.css">
<link rel="stylesheet" href="{% static 'css/gallery.css' %}">
<title>Gallery</title>
{% endblock head %}

{% block body %}
<div class="bg-dark text-light">

    {% include "components/navbar.html" %}

    <!-- Header Section with Hero Image -->
    <header>
        <!-- Navbar included here if needed -->

        <h1 class="display-4 font-weight-bold" style="margin-top: 20px;">Gallery</h1>
        <p>An image worth a thousand words</p>

    </header>

    <section class="container pb-4 my-5">
        <div class=" rounded-5">

            <section class="p-4 text-center w-100">
                <!-- Gallery -->
                <div id="gallery-wrapper">
                    {% for image in  gallery %}
                        <div class="mb-lg-0">
                            <img src="{{ image.image.url }}"
                                class="w-100 h-100 shadow-md " onclick="openImageModal(this)" alt="{{ image.title }}">
                        </div>
                    {% endfor %}
                </div>

                <!-- Gallery -->
            </section>

        </div>
    </section>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">

        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
    </div>

    {% include "components/footer.html" %}
</div>

<script src="{% static 'js/gallery.js' %}"></script>

{% endblock body %}
