{% extends "layout.html" %}

{% block head %}
    <title>Giving</title>
{% endblock head %}

{% block body %}

    <div class="mx-auto" style="max-width: 650px;" >
    <header class="text-center">
       
        <h1 class="mt-5"><i class="fas fa-fire"></i> Giving</h1>
        <p>Thank you for supporting Church Arise Network. Your generosity helps us fulfill our mission.</p>
    </header>

    <div style="margin-top: 50px;"></div>
    <section class="container " >

        <form action='{% url "giving" %}' method="post"> 
            {% csrf_token %}
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" name="amount" min="1" required>
            </div>

            <div class="form-group">
                <label for="currency">Currency:</label>
                <select class="form-control" id="currency" name="currency" required>
                    <option value="NGN">NGN</option>
                    <option value="USD">USD</option>
                    <option value="GHS">GHS</option>
                    <option value="ZAR">ZAR</option>
                    <option value="KES">KES</option>
                    <!-- Add more options for different currencies -->
                </select>
            </div>

            <div class="form-group">
                <label for="message">Leave a message (optional):</label>
                <textarea class="form-control" id="message" name="message" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fas fa-donate"></i> Donate</button>
        </form>
    </section>
    </div>

{% endblock body %}
