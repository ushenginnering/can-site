{% extends "../layout.html" %}
{% load static i18n %}

{% block head %}
    <title>password reset</title>
    <link rel="stylesheet" href="/static/css/style.css" />
{% endblock %}

{% block body %}


    <!--Reset Password-->
	<div class="max-w-xl px-4 py-12 md:py-16 mx-auto">
        <h1 class="text-4xl font-bold md:font-normal md:text-6xl">Reset Password</h1>
     <hr>
     <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
     <form class="max-w-none" method="POST">
        {% csrf_token %}
        {{ form.email.errors }} <br/>
        <label for="id_email" class="">{% translate 'Email address:' %}</label>
        {{ form.email }} <br/>
        <button type="submit" class="btn-yellow-gradient ">
            Sign mail
        </button>
     </form>
   </div> 
{% endblock %}
