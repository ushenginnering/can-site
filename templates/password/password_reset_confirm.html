{% extends "../layout.html" %}

{% block head %}
    <title>reset password</title>
    <link rel="stylesheet" href="/static/css/style.css" />
{% endblock %}

{% block body %}

    <!--Password Reset Confirm-->
    <div class="max-w-xl px-4 py-12 md:py-16 mx-auto">
	    <h2 class="text-3xl font-bold md:font-normal md:text-4xl">Password Reset Confirm</h2>
		<hr>
        <p>Please enter your new password.</p>
        <form  class="max-w-none" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn-yellow-gradient ">
                Reset password
            </button>      
        </form>
    </div>
{% endblock %}
