{% extends "layout.html" %} {% block head %}
<link rel="stylesheet" href="/static/css/style.css" />
<title>Signup</title>
{% endblock head %} {% block body %}

<div class="container mt-5">
    <!-- Header -->
    <!-- <header class="text-center">
        <h1 class="display-4"><i class="fas fa-fire mr-3"></i> Sign Up</h1>
    </header> -->

    <header class="text-center py-4 pt-16">
        <h1 class="text-4xl md:font-normal md:text-6xl text-primary-blue">
            Sign Up
        </h1>
    </header>

    <!-- Form Section -->

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %} {% for field in form %}
        <div class="fieldWrapper mb-2">
            {{ field.label_tag }} {{ field }}
            <p class="text-danger">{{ field.errors }}</p>
        </div>
        {% endfor %}

        <button type="submit" class="btn-yellow-gradient w-full">
            Sign Up
        </button>
    </form>

    <style>
        ul.errorlist {
            list-style-type: none;
        }
        ul.errorlist li {
            color: #dc3545 !important;
        }
    </style>

    <div style="margin-top: 100px"></div>

    {% endblock body %}
</div>
