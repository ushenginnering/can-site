<!DOCTYPE html>
<html>
<head>
    <title  id="title">User Signup</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div id="nav-here"></div><script src="backend/nav-content.js"></script>
    <!-- Registration Form -->
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6">
            <h2 class="text-center">WORKERS OF MIRACLE PARTNER'S MEETING REGISTRATION FORM</h2>
            <p class="text-center">WE LOVE YOU</p>
            <!-- Rest of the form goes here -->
            <form id="signup-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
                
                <!-- Bootstrap alert container -->
                <div id="alert-container" class="mt-2"></div>
        
                <br><br>
                <a href="/login">Login now</a>
            </form>
        
        </div>
        <div class="col-lg-6">
            <!-- Hero Image -->
            <div class="hero-image text-center sticky-top" style="background-color: #8d949a; margin-top: 80px; ">
                <img src="static/images/flier.jpg" alt="Flier Image" class="img-fluid">
            </div>
        </div>
    </div>
</div>
    


<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("signup-form");
        const alertContainer = document.getElementById("alert-container");
        const submitButton = form.querySelector("button[type='submit']");

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            submitButton.disabled = true;

            const formData = new FormData(form);

            fetch("backend/signup.php", {
                method: "POST",
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                showAlert("success", data);
                form.reset();
            })
            .catch(error => {
                showAlert("danger", "An error occurred. Please try again.");
            })
            .finally(() => {
                submitButton.disabled = false;
            });
        });

        function showAlert(type, message) {
            const alertDiv = document.createElement("div");
            alertDiv.className = `alert alert-${type} mt-3`;
            alertDiv.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                ${message}
            `;
            alertContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
    });
</script>
</body>
</html>
